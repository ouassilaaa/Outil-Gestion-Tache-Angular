<div class="container-fluid">
    <div class="=row">
        <div class="col-md-3" >
            <div class="card">
                <mat-card class="mt-3" >
                    <form [formGroup]="todoForm">
                        <mat-form-field appearance="outline" style="width: 100%; padding-inline: 2%">
                            <mat-label>Votre t√¢che</mat-label>
                            <input  matInput placeholder="Ex : Allez au sport">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint></mat-hint>
                        </mat-form-field>
                        <button mat-raised-button disabled="todoForm.invalide" color="primary"> Ajouter </button>

                    </form>
                </mat-card>    
            </div>
        </div>  
            
    <div class="col-md-9" >
            <div cdkDropListGroupe >
                <div class="row">
                    <div class="col-md-4">
                        <!-- todo -->
                        <div class="example-container">
                            <h2>To do</h2>
                        
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item}}</div>
                            </div>
                          </div>

                    <div class="col-md-4">
                        <!-- inprgress -->
                    <h2>In Progress</h2>
                    </div>

                    <div class="col-md-4">
                        <!-- done -->
                    <h2>Done</h2>
                    </div>
                    
                     
                </div>

            </div>
    </div>
    
</div>
